---
layout: default
---

{% include base_path %}

<div id="main" role="main" style="max-width: none; padding: 0; margin: 0;">
    <article class="page" itemscope itemtype="http://schema.org/CreativeWork"
        style="float: none; width: 100%; padding: 0; margin: 0;">
        <div class="page__inner-wrap" style="max-width: none; padding: 0; margin: 0;">
            <section class="page__content" itemprop="text" style="max-width: none; padding: 0; margin: 0;">
                {{ content }}
            </section>
        </div>
    </article>
</div>
